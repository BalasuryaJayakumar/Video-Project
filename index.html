<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="preloader">
            <img src="img/200w.gif" alt="Preloader" width="200" height="113">
        </div>
        <video class="video_content" muted autoplay loop>
            <source src="Panasonic LUMIX FZ80_FZ82 4K Sample Video.mp4" type="video/mp4">
        </video>
        <h1 class="header_h1 nowrap">video project</h1>
        <button class="btn">
            <span>play</span>
            <span>pause</span>
            <span class="block"></span>
        </button>
    </header>
</body>
</html>
